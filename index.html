<!DOCTYPE html>
<html>
  <head>
    <title>Range Calculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="parent">
      <div id="heading">
        <h1>Price Range Calculator</h1>
      </div>

      <div id="input">
        <h3>Enter Price Here</h3>
        <input
          id="price-value"
          type="number"
          value="100"
          min="1"
          step="0.05"
          placeholder="Default value is 100"
        />
        <button id="submit-button">Calculate</button>
      </div>

      <div id="param">
        <div id="parameters-heading">
          <h4>Fix Parameters Here</h4>
        </div>

        <div id="range">
          Range
          <input
            id="percentage-value"
            type="number"
            size="5"
            value="0.4"
            min="0.1"
            placeholder="Default range is 0.4%"
          />
        </div>

        <div id="capital">
          Capital
          <input
            id="capital-value"
            type="number"
            step="0.05"
            value="1000"
            min="0.1"
            placeholder="Default range is 0.4%"
          />
        </div>

        <div id="leverage">
          Leverage
          <input
            id="leverage-value"
            type="number"
            value="3"
            min="0.1"
            placeholder="Default range is 0.4%"
          />
        </div>
      </div>

      <div id="buy">
        <h2>Buy at</h2>
        <h1 id="buy-at"></h1>
      </div>

      <div id="cmp">
        <h2>CMP</h2>
        <h1 id="cmp-at"></h1>
      </div>

      <div id="sell">
        <h2>Sell at</h2>
        <h1 id="sell-at"></h1>
      </div>

      <div id="leverage-row">
        <div id="without-leverage">
          <h5>Without leverage buy</h5>
          <h1 id="without-leverage-value">X</h1>
          <h5>stocks</h5>
        </div>

        <div id="with-leverage">
          <h5>With leverage buy</h5>
          <h1 id="with-leverage-value">X</h1>
          <h5>stocks</h5>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
